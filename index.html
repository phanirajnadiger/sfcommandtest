<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Voice Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0 10px;
    }

    #mics {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #micIcons {
      color: white;
      font-size: 25px;
    }

    .listening {
      animation: pulse 1s infinite;
      /*background-color: green;*/
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  
  <div id="mic" onclick="startListening()">
    <!--div id="micIcon">ðŸŽ¤</div -->
    <div class="fa fa-microphone" style="font-size:32px;color:red"></div>
  </div>
  <p style="display:none"><strong>Heard:</strong> <span id="output">Nothing yet</span></p>

  <script>
    function startListening() {
      const mic = document.getElementById('mic');
      const output = document.getElementById('output');

      if (!('webkitSpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser');
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      mic.classList.add('listening');
      output.innerText = 'Listening...';

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        output.innerText = text;
        mic.classList.remove('listening');

        // Send to parent (Salesforce LWC)
        window.parent.postMessage(text, '*');
      };

      recognition.onerror = function(event) {
        output.innerText = 'Error: ' + event.error;
        mic.classList.remove('listening');
      };

      recognition.onend = function() {
        mic.classList.remove('listening');
      };

      recognition.start();
    }
  </script>
</body>
</html>
